<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Recipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        Create New Recipe
    </header>

    <div class="container">
        <form onsubmit="submitRecipe(event)">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <input type="text" id="description" placeholder="Short Description" required>
            <textarea id="ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            <button type="submit">Create Recipe</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
